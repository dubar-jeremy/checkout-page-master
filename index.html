<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <title>Document</title>
  <script src="js/script.js" type="text/javascript"></script>
</head>

<body>

  <main>
    <div class="grid-container">
      <h1>Checkout</h1>
      <form>
        <h2>Contact information</h2>
        <div>
          <label for="email">email <span class="checkMail fa require"></span></label>
          <input class="email" type="email" name="email" id="email">
        </div>

        <div>
          <label for="tel">Phone <span class="checkMobile fa require"></span></label>
          <input class="tel" type="tel" name="tel" id="tel">
        </div>

        <h2>Shipping address</h2>

        <div>
          <label for="name">Full name <span class="checkName fa require"></span></label>
          <input class="name" type="text" name="name" id="name">
        </div>

        <div>
          <label for="address">Address</label>
          <input class="address" type="text" name="address" id="address">
        </div>

        <div>
          <label for="city">City</label>
          <input class="city" type="text" name="city" id="city">
        </div>


        <div class="form-btn">
          <div class="select-country">
            <label for="country">country:</label>
            <select id="country">
              <option value="france">France</option>
              <option value="england">Angleterre</option>
              <option value="spain">Espagne</option>
            </select>
          </div>
          <div class="input-postal-code">
            <label for="postalCode">Postal code</label>
            <span class="checkPostalCode fa require"></span>
            <input class="postal-code" type="text" name="postalCode" id="postalCode">
          </div>
        </div>

        <div>
          <input type="checkbox">
          <label>Save this information for next time</label>
        </div>
        <button class="continue-btn" type="submit">Continue</button>
      </form>
      <div class="checkout-container">
        <div class="inner-block">
          <img src="img/photo1.png">
          <div class="details-article">
            <h2>Vintage backbag</h2>
            <span class="new-price price" value="54.99">54.99</span>
            <span class="old-price price" value="94.99">94.99€</span>
            <div class="click">
              <button class="nbr-article minus btn fas fa-minus"></button>
              <input type="text" value="1" class="quantity">
              <button class="nbr-article plus btn fas fa-plus"></button>
            </div>
          </div>
          <img src="img/photo2.png">
          <div class="details-article">
            <h2>Vintage backbag</h2>
            <span class="new-price price">54.99€</span>
            <span class="old-price price">94.99€</span>
            <div class="click">
              <button class="nbr-article minus btn fas fa-minus"></button>
              <input type="text" value="1" class="quantity">
              <button class="nbr-article plus btn fas fa-plus"></button>
            </div>
          </div>
        </div>
        <div class="price-part">
          <p>Shipping</p>
          <p class="shipping">19€</p>
        </div>
        <div class="price-part">
          <p>Total</p>
          <p class="total">128.98</p>
        </div>
        <div>
        </div>
      </div>
  </main>
  <footer>
    <p>Dubar Jérémy @ DevChallenges.io</p>
  </footer>
</body>

</html>
