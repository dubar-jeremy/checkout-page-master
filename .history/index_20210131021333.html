<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Document</title>
  <script src="js/form.js" type="text/javascript"></script>
</head>
<body>

<main>
  <div class="grid-container">
    <h1>Checkout</h1>
    <form>
      <h2>Contact information</h2>
      <div>
      <label for="email">email</label>
      <input class="email" type="email" name="email" id="email">
      <span class="invalid valid" id="email">E-mail invalide</span>
      </div>

      <div>
      <label for="tel">Phone</label>
      <input class="tel" type="tel" name="tel" id="tel">
      <span class="invalid">Numéro inccorect</span>
      </div>

      <h2>Shipping address</h2>

      <div>
      <label for="name">Full name</label>
      <input class="name" type="text" name="name" id="name">
      <span class="invalid">Champ obligatoire</span>
      </div>

      <div>
      <label for="address">Address</label>
      <input class="address" type="text" name="address" id="address">
      <span class="invalid">Champ obligatoire</span>
      </div>

      <div>
      <label for="city">City</label>
      <input class="city" type="text" name="city" id="city">
      <span class="invalid">Champ obligatoire</span>
      </div>


      <div class="form-btn">
        <div class="select-country">
          <label for="country">country:</label>
          <select id="country">
            <option value="france">France</option>
            <option value="england">Angleterre</option>
            <option value="spain">Espagne</option>
          </select>
          <span class="invalid">Champ obligatoire</span>
        </div>
        <div class="input-postal-code">
          <label for="postalCode">Postal code</label>
          <input class="postal-code" type="text" name="postalCode" id="postalCode">
          <span class="invalid">Champ obligatoire</span>
        </div>
      </div>

      <div>
        <input type="checkbox">
        <label>Save this information for next time</label>
      </div>
      <button type="submit">Continue</button>
    </form>
    <div class="checkout-container">
      <div class="inner-block">
        <img src="img/photo1.png">
        <div class="details-article">
          <h2>Vintage backbag</h2>
          <span class="new-price"></span>
          <span class="old-price"></span>
          <div class="click">
            <button class="nbr-article minus">-</button>
            <input type="text" value="0" class="nbr-value">
            <button class="nbr-article plus">+</button>
          </div>
        </div>
        <img src="img/photo2.png">
        <div class="details-article">
          <h2>Vintage backbag</h2>
          <span class="new-price">54.99€</span>
          <span class="old-price">94.99€</span>
          <div class="click">
            <button class="nbr-article">-</button>
            <input type="text" value="1">
            <button class="nbr-article">+</button>
          </div>
        </div>
      </div>
      <div class="price-part">
        <p>Shipping</p>
        <p>19€</p>
      </div>
      <div class="price-part">
        <p>Total</p>
        <p>148.98€</p>
      </div>
      <div>
      </div>
    </div>
</main>
<footer>
  <p>Your name @ DevChallenges.io</p>
</footer>

</html>
